{% if page.comments %}
<!-- Add Disqus comments. -->
<div id="disqus_thread"></div>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'thelastpatient'; // required: replace example with your forum shortname
{% if post.url != nil %}
  var disqus_identifier = "{{ site.disqusid }}{{ post.url | replace:'index.html/','' }}"; // only one of page or post will be set
{% else %}
  var disqus_identifier = "{{ site.disqusid }}{{ page.url | replace:'index.html/','' }}"; // only one of page or post will be set
{% endif %}

  /* * * DON'T EDIT BELOW THIS LINE * * */

    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
